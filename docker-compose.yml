version: '3'

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}


services:


  ### PHP-FPM,NGINX,supervisor Server #########################################
  nginx:
    build:
      context: ./nginxphp
    volumes:
      - /kalading/webroot:/kalading/webroot 
      - /kalading/webroot/nginx:/etc/nginx/conf.d/
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
      #replace_extra_host#

    networks:
      - backend

